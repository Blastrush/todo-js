      </div>

      </ul>
      <button id="DAC">Delete All Completed</button>
      <div class="count">
        <div class="countAll tab" data-target="all">All(0)</div>
        <div class="countCompl tab" data-target="compl">Completed(0)</div>
        <div class="countNotCompl tab" data-target="notcompl">Not Completed(0)</div>
